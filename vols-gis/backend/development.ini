###
# Pyramid application configuration
###

[app:main]
use = egg:vols-gis

# pyramid.includes =

sqlalchemy.url = postgresql://postgres:postgres@localhost:5433/vols_gis

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543

[loggers]
keys = root, vols_gis, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_vols_gis]
level = DEBUG
handlers = console
qualname = vols_gis

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

